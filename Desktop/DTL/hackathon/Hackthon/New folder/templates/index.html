<!DOCTYPE html>
<html>
<head>
    <title>Web Scraping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            background-color: #3498db;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: 80%;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="url"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Web Scraping</h1>
    <form method="POST" action="/">
        <label for="url">Website URL:</label>
        <input type="url" name="url" required>
        <br>
        <label for="selectors">CSS Selectors (comma-separated):</label>
        <input type="text" name="selectors" required>
        <br>
        <button type="submit">Scrape Data</button>
    </form>
</body>
</html>
